<h3>My wishlist</h3>
<ul class="list-group" ng-repeat="wishList in records">
    <li class="list-group-item">
        {{wishList.name}} 
        <span class="badge">{{wishList.artwork.price| currency}}</span> 
        <img class="img-responsive" style="width: 10%; height: 10%" ng-src="{{wishList.artwork.image}}" alt='{{wishList.artwork.name}}'>
    </li>
</ul>
<div class="row">            
    <div class="col-md-4 col-sm-6 col-lg-3" ng-repeat="wishList in records">
        <div class="thumbnail">
            <img class="img-responsive" style="" ng-src="{{artwork.image}}" alt='{{artwork.name}}'>
            <div class="caption">
                <h3>{{artwork.name}}</h3>
                <h4>{{artwork.price| currency}}</h4>
            </div>
        </div>
    </div>
</div>
