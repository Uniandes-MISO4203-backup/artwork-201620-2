<h3>My wishlist</h3>
<section id="cart_items">
    <div class="container">
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="($index,wishList) in records">
                        <td class="cart_product">
                            <img class="img-responsive" style="max-width: 110px; height: 110px;" ng-src="{{wishList.artwork.image}}" alt='{{wishList.artwork.name}}'>
                        </td>
                        <td class="cart_description">
                            <h4>{{wishList.artwork.name}}</h4>
                        </td>
                        <td class="cart_price">
                            <p>{{wishList.artwork.price| currency}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <p>{{wishList.qty}}</p>
                            </div>
                        </td>
                        <td>
                            <a class="cart_quantity_delete" ng-click="removeItem($index)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
