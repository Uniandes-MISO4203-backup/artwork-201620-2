    </div>
    <span >
    <button type="button" data-toggle="modal" data-target="#ratingModal" class="btn btn-success">Qualify Artwork</button>
    </span>
    
    <div class="modal fade" id="ratingModal" role="dialog">
    <!-- Definicion del espacio del modal -->
    <div class="modal-dialog">
        <!-- Contenido definido para el Modal -->  
        <div class="modal-content">
            <!-- Encabezado -->
            <div class="modal-header">
                <!-- Boton de cerrado -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- Titulo del Modal -->
                <h4 class="modal-title" id = "titleModal">Qualify the Artwork</h4>
            </div>
            <!-- Definicion del formulario para el rating -->
            <form class="form-inline" role="form" id="ratingModal">
                <div class="form-group">
                    <div class="stars">
                        <input class="star star-5" id="star-5" type="radio" name="rating" value="5" ng-model='qualify.score'/><label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="rating" value="4" ng-model='qualify.score'/><label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="rating" value="3" ng-model='qualify.score'/><label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="rating" value="2" ng-model='qualify.score'/><label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="rating" value="1" ng-model='qualify.score'/><label class="star star-1" for="star-1"></label>
                    </div>
                </div>
                <!-- Footer del formulario de envio del rating -->
                <div class="modal-footer">
                    <!-- Boton de Close para cancelar el envio de la Rating -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- Boton de Send, para hacer envio de la Rating -->
                    <button ng-click='postQualify()' class="btn btn-success" data-dismiss="modal">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
