<section>
    <div class="container">
        <button ng-if="roles.indexOf('admin') !== -1" style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" ng-click="">Categories</button>
        <button ng-if="roles.indexOf('admin') !== -1" style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" ng-click="newCategory()"><span class='glyphicon glyphicon-plus'></span> Create</button>
        <button ng-if="roles.indexOf('admin') !== -1" style="margin-top: 10px; margin-bottom: 10px;" class='btn btn-primary' ng-click="refreshPage()"><span class='glyphicon glyphicon-refresh'></span></button>
    </div>
</section>

<section id="cart_items">
    <div class="container">
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td>Name</td>
                        <td>Parent Category</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='category in records'>
                        <td>
                            <h4><a ng-click='goDetail(category)' style="cursor: pointer; cursor: hand;">{{category.name}}</a></h4>
                        </td>
                        <td>
                            <p>{{category.parentCategory.name}}</p>
                        </td>
                        <td>
                            <a ng-click='delete(category)' ng-if="roles.indexOf('admin') !== -1" style="cursor: pointer; cursor: hand; margin: 3px;"><span class='glyphicon glyphicon-trash'></span></a>        
                            <a ng-click='edit(category)' style="cursor: pointer; cursor: hand; margin: 3px;"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<pagination ng-if="ctrl.itemsPerPage < ctrl.totalItems"
            total-items="ctrl.totalItems"
            max-size="5"
            ng-model="ctrl.currentPage"
            ng-change="ctrl.pageChanged()"
            items-per-page="ctrl.itemsPerPage"
            class="pagination-md" 
            boundary-links="true" 
            rotate="false">
</pagination>
