<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Order CheckOut</h4>
</div>
<form ng-submit="checkOut()">
<div class="modal-body">
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-12 col-sm-12 col-xs-12">
     <div class="form-group ">
      <label class="control-label " for="number">
       Total amount to pay
      </label>
         <input class="form-control" value="{{cart.total | currency}}" id="number" name="number" type="text" readonly="readonly" />
     </div>
     <div class="form-group ">
      <label class="control-label " for="number">
       Items on your cart
      </label>
         <input class="form-control" value="{{cart.cartItems.length}}" id="numberitems" name="number" type="text" readonly="readonly" />
     </div>       
     <div class="form-group ">
      <label class="control-label requiredField" for="paymentCard">
       Select your payment method
       <span class="asteriskField">
        *
       </span>
      </label>
         <select class="select form-control" id="paymentCard" name="paymentCard" ng-model="checkout.creditCard.id" required="required">
             <option value="" selected="selected">-- Select --</option>
             <option ng-repeat="option in creditcards" value="{{option.id}}">{{option.type}} {{option.number}}</option> 
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="shippingAddress">
       Input the shipping address
       <span class="asteriskField">
        *
       </span>
      </label>
         <input ng-model="checkout.shippingAddress" class="form-control" id="shippingAddress" name="shippingAddress" type="text" ng-model="" required="required" />
     </div>
   </div>
  </div>
 </div>
</div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info">Confirm <span class='glyphicon glyphicon-shopping-cart'></span></button>
    <button type="button" class="btn btn-danger" ng-click="cancel()" >Close</button>
</div>
</form>
