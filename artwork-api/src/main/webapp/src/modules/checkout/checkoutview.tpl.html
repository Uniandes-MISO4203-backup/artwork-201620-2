<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Order CheckOut</h4>
</div>
<div class="modal-body">
<form novalidate name="itemForm" role="form">
    <fieldset>
        {{cart.total | currency}}
    <label for="singleSelect">Select your payment method </label><br>
    <select name="singleSelect" id="singleSelect" ng-model="data.model">
      <option ng-model="checkout.creditCard.id" ng-repeat="option in creditcards" value="{{option.id}}">{{option.type}} {{option.number}}</option>
    </select>
    <label for="shippingAddress">Input the shipping address</label><br>    
    <input ng-model="checkout.shippingAddress" name="shippingAddress" type="text" />
    <br>
    </fieldset>
    
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="checkOut()" >Confirm <span class='glyphicon glyphicon-shopping-cart'></span></button>          
    <button type="button" class="btn btn-danger" ng-click="cancel()" >Close</button>
</div>
