<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<div  class="container-fluid well">
    <div class="col-md-12">
        <p>
        <label><strong>Number: </strong></label><span id="name"> {{currentRecord.number}}</span>
        </p>
        <p>
        <label><strong>Type: </strong></label><span id="name"> {{currentRecord.type}}</span>
        </p>
        <p>
        <label><strong>Expiration Year: </strong></label><span id="name"> {{currentRecord.expirationYear}}</span>
        </p>
        <p>
        <label><strong>Expiration Month: </strong></label><span id="name"> {{currentRecord.expirationMonth}}</span>
        </p>        
    </div>
</div>
