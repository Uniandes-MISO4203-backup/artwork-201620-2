<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Shopping Cart</h4>
</div>
<div class="modal-body">
  <img class="img-responsive" style="max-width: 110px; height: 110px;" ng-src="{{artwork.image}}" alt='{{artwork.name}}'>
  <p><b>{{artwork.name}}</b>... has been added to your Cart.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="goToCart()" >View Cart <span class='glyphicon glyphicon-shopping-cart'></span></button>          
    <button type="button" class="btn btn-danger" ng-click="cancel()" >Close</button>
</div>
