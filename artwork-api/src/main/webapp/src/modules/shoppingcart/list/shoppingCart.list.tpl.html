<h3>Shopping Cart</h3> <b>Total : {{cart.total | currency}}</b>
<section id="cart_items">
    <div class="container">
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">ArtWork</td>
                        <td class="description"></td>
                        <td class="price">Unit Price</td>
                        <td class="quantity">Quantity</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="($index, cartItem) in cart.cartItems">
                        <td class="cart_product">
                            <img class="img-responsive" style="max-width: 110px; height: 110px;" ng-src="{{cartItem.artwork.image}}" alt='{{cartItem.artwork.name}}'>
                        </td>
                        <td class="cart_description">
                            <h4>{{cartItem.artwork.name}}</h4>
                        </td>
                        <td class="cart_price">
                            <p>{{cartItem.artwork.price | currency}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <p>{{cartItem.quantity}}</p>
                            </div>
                        </td>
                        <td>
                            <a class="cart_quantity_delete" ng-click="removeItem($index)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
